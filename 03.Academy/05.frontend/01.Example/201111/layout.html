<!DOCTYPE html>
<html>

<head>
    <title>layout 작업</title>
    <style>
        div {
            border: 1px solid gray;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .article {
            width: 68%;
            float: left;


        }

        .sidebar {
            width: 30%;
            float: right;


        }

        .footer {
            clear: both;

        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>헤더</h1>
        </div>
        <div class="article">
            <h1>본문</h1>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, consequuntur amet esse architecto
            nesciunt sapiente nemo dolor, distinctio vel excepturi sint commodi fuga ex eos sunt obcaecati. Rem, magnam
            reprehenderit!

        </div>

        <div class="sidebar">
            <h1>사이드바</h1>
            <ul>
                <li>리스트1</li>
                <li>리스트2</li>
            </ul>

        </div>
        <div class="footer">
            <h1>푸터</h1>

        </div>
    </div>

    <!-- 모든 div는 다음과 같은 속성을 지님
- 실선 solid 테두리
- 실선 두께 1px
- 테투리와 컨텐츠 사이 여백 20px
- 다른 박스와의 간격 20px 

본문
- 폭이 전체의 68%

사이드바
- 폭이 전체의30%

푸터
- 이것은 발바닥이여  -->
</body>

</html>
